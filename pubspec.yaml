name: learn_auth_firebase_g10
description: "A new Flutter project for G10"

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  cupertino_icons: ^1.0.6

  #core
  firebase_core: ^2.31.1
  firebase_analytics: ^10.10.6

  # auth
  firebase_auth: ^4.19.6

  # crashlytics
  firebase_crashlytics: ^3.5.6

  # remote config
  firebase_remote_config: ^4.4.6

  # real time database
  firebase_database: ^10.5.7

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/img.png
  
